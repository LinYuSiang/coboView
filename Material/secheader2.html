<script src="./../js/vue.js"></script>

<script src="./../js/i18n/language.js"></script> <!-- 翻譯的多語系 -->
<script>
  var text1;
  const i18n = new VueI18n({
    locale: 'English', // locale後方對應的就是語系名稱
    messages,//整包翻譯
  })
  window.addEventListener("message", function (event) {

    if (!isNaN(parseInt(event.data))) {
      text1 = parseInt(event.data);

      test1.model = text1
    }
    else {
      test1.language = event.data;
    }
  }, false);


  test1 = new Vue({
    el: '#secheader',
    i18n,
    vuetify: new Vuetify(),
    data: () => ({
      activeBtn: 3,
      language: '',
      drawer: false,
      slider: 80,
      max: 100,
      min: 0,
      buttonColor: 0,
      model: 0,
    }),
    watch: {
      language(language) {

        i18n.locale = this.language;
      },
      model(model) {
        if (this.model == 0) {
          document.getElementById("mod1").style.backgroundColor = "#5caceb"
          document.getElementById("mod2").style.backgroundColor = "#BFBFBF"
          document.getElementById("mod3").style.backgroundColor = "#BFBFBF"

        }
        if (this.model == 1) {
          document.getElementById("mod2").style.backgroundColor = "#5caceb"
          document.getElementById("mod1").style.backgroundColor = "#BFBFBF"
          document.getElementById("mod3").style.backgroundColor = "#BFBFBF"

        }
        if (this.model == 2) {
          document.getElementById("mod3").style.backgroundColor = "#5caceb"
          document.getElementById("mod2").style.backgroundColor = "#BFBFBF"
          document.getElementById("mod1").style.backgroundColor = "#BFBFBF"

        }
      }
    },
    methods: {
      model1: function () {
        var x = document.getElementById("mod1").value
        window.parent.postMessage(parseInt(x), '*');
        document.getElementById("mod1").style.backgroundColor = "#5caceb"
        document.getElementById("mod2").style.backgroundColor = "#BFBFBF"
        document.getElementById("mod3").style.backgroundColor = "#BFBFBF"

        console.log(parseInt(x));

      },
      model2: function () {
        var x = document.getElementById("mod2").value
        window.parent.postMessage(parseInt(x), '*');
        document.getElementById("mod2").style.backgroundColor = "#5caceb"
        document.getElementById("mod1").style.backgroundColor = "#BFBFBF"
        document.getElementById("mod3").style.backgroundColor = "#BFBFBF"

        console.log(parseInt(x));

      },
      model3: function () {
        var x = document.getElementById("mod3").value
        window.parent.postMessage(parseInt(x), '*');
        document.getElementById("mod3").style.backgroundColor = "#5caceb"
        document.getElementById("mod2").style.backgroundColor = "#BFBFBF"
        document.getElementById("mod1").style.backgroundColor = "#BFBFBF"

        console.log(parseInt(x));

      },

      right: function () {
        var step = 50;
        document.getElementById('out').scrollLeft += step;
        console.log(document.getElementById('out').scrollLeft);

      },
      left: function () {
        var step = 50;
        document.getElementById('out').scrollLeft -= step;
        console.log(document.getElementById('out').scrollLeft);

      }
    }

  })
  var outDiv = document.getElementById('out');
  outDiv.onwheel = function (event) {
    //禁止事件默认行为（此处禁止鼠标滚轮行为关联到"屏幕滚动条上下移动"行为）  
    event.preventDefault();
    //设置鼠标滚轮滚动时屏幕滚动条的移动步长  
    var step = 50;
    if (event.deltaY < 0) {
      //向上滚动鼠标滚轮，屏幕滚动条左移  
      this.scrollLeft -= step;
    } else {
      //向下滚动鼠标滚轮，屏幕滚动条右移  
      this.scrollLeft += step;
    }
  }


</script>
