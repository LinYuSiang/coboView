            event.preventDefault();
            //设置鼠�?滚轮滚动?��?幕�??�条?�移?�步?? 
            var step = 50;
            if (event.deltaY < 0) {
                //?��?滚动鼠�?滚轮，�?幕�??�条左移  
                this.scrollTop -= step;
            } else {
                //?��?滚动鼠�?滚轮，�?幕�??�条?�移  
                this.scrollTop += step;
            }
